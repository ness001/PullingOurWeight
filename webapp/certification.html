<body>
    <div class="pl-3 p3-3 pt-3">


        <div class="container">
                
                <div class="alert alert-primary" role="alert">
                        Thanks for your coordination!
                        <br>
                        Please type in your <strong>name</strong> and upload your <strong>personal photo</strong>  to get your Digital Certificate!
                </div>
           
            <input type="text" class="form-control" placeholder="Name" aria-label="Username"

            <br>

            <div class="input-group mb-3">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="file" style="width: 50px">
                    <label class="custom-file-label" for="file">Choose photo</label>
                </div>

            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>

        </div>

    </div>
